<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Information</title>
  </head>
  <body>
    <h1>User Information</h1>
    <div id="user-info">
      <p>Name: <span id="user-name">John</span></p>
      <p>Email: <span id="user-email">john@example.com</span></p>
    </div>

    <h2>Edit User Information</h2>
    <form id="edit-form">
      <label for="edit-name">Name</label>
      <input type="text" id="edit-name" name="name">
      <br>
      <label for="edit-email">Email</label>
      <input type="text" id="edit-email" name="email">
      <br>
      <button type="submit">Save</button>
    </form>

    <script>
      // 입력란에 사용자 정보 출력
      var userName = document.getElementById("user-name");
      var userEmail = document.getElementById("user-email");

      var userInfo = {
        name: "John",
        email: "john@example.com"
      };

      userName.innerHTML = userInfo.name;
      userEmail.innerHTML = userInfo.email;

      // 사용자 정보 수정 버튼 클릭 시 입력란에 기존 정보 출력
      var editForm = document.getElementById("edit-form");

      editForm.addEventListener("submit", function(event) {
        event.preventDefault();

        var editedInfo = {
          name: document.getElementById("edit-name").value,
          email: document.getElementById("edit-email").value,
        };

        // 수정된 정보 원래 위치에 반영
        userName.innerHTML = editedInfo.name;
        userEmail.innerHTML = editedInfo.email;

        // 입력란 비우기
        document.getElementById("edit-name").value = "";
        document.getElementById("edit-email").value = "";
      });
    </script>
  </body>
</html>
